<script type="text/javascript">

/* Get URL parameter */

function getQueryVariable(variable)
{
 var query = window.location.search.substring(1);
 var vars = query.split("&");
 for (var i=0;i<vars.length;i++) {
   var pair = vars[i].split("=");
   if(pair[0] == variable){return pair[1];}
 }
 return(false);
}

    jQuery.browser.version = RegExp.$1;

})();

getArticle();

/* Feed (full) */

function getArticle() {
  jQuery(function() {

    jQuery.getFeed({
      url: 'faffeed.xml',
      success: function(feed) {
        var html = '';

        var i = 0;
        if (getQueryVariable('id')) {
          var i = getQueryVariable('id');
        }

        var element = document.getElementById('selectedborder' + (Number(i)+1));
        element.style.border = "5px solid #008CBA";

        var item = feed.items[i];

        var newDate = item.updated;
        newDate = newDate.substr(0, newDate.length-15);

        html += '<h2>'
        + item.title
        + '</h2>';

        html += '<small><i>'
        + newDate
        + '</i></small>'
        + '<br>';

        html += '<p>'
        + item.content
        + '</p>';

        jQuery('#article').append(html);
      }    
    });
  });
}

</script>
