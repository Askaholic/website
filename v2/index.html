<!DOCTYPE html>
<html>
    <head>
        <title>Forged Alliance Forever</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="css/bootstrap.min.css" rel="stylesheet">
        <link href="css/font-awesome.min.css" rel="stylesheet">
        <link href="css/bootstrap-social.css" rel="stylesheet">
        <link href="css/style.css" rel="stylesheet">
    </head>
    <body ng-app="FAFApp">

        <div ng-controller="HeaderController">
            <div class="container">
                <nav class="navbar navbar-default navbar-fixed-top">
                    <div class="container">
                        <!-- Brand and toggle get grouped for better mobile display -->
                        <div class="navbar-header">
                            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
                                <span class="sr-only">Toggle navigation</span>
                                <span class="icon-bar"></span>
                                <span class="icon-bar"></span>
                                <span class="icon-bar"></span>
                            </button>
                            <a class="navbar-brand" ng-href="#/"><img id="topbar-logo" src="img/faf_32x32.png" alt="FAForever"></a>
                        </div>

                        <!-- Collect the nav links, forms, and other content for toggling -->
                        <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                            <ul class="nav navbar-nav">
                                <li ng-class="{ active: isActive('/news')}"><a ng-href="#/news">News</a></li>
                                <li ng-class="{ active: isActive('/competitive/competitivenews') || isActive('/competitive/leaderboards')}"><a ng-href="#/competitive/competitivenews">Competitive <span class="sr-only">(current)</span></a></li>
                                <li class="dropdown">
                                    <a class="dropdown-toggle" data-toggle="dropdown" role="button">Community <span class="caret"></span></a>
                                    <ul class="dropdown-menu">
                                        <li><a ng-href="#">Forums</a></li>
                                        <li><a ng-href="#">Clans</a></li>
                                        <li><a ng-href="#">Mumble</a></li>
                                    </ul>
                                </li>
                                <li class="dropdown">
                                    <a class="dropdown-toggle" data-toggle="dropdown" role="button">Documentation <span class="caret"></span></a>
                                    <ul class="dropdown-menu">
                                        <li><a ng-href="#">Wiki</a></li>
                                        <li><a ng-href="#">Unit Database</a></li>
                                    </ul>
                                </li>
                                <li ng-class="{ active: isActive('/contribution')}"><a ng-href="#/contribution">Support Us</a></li>
                            </ul>
                            <ul class="nav navbar-nav navbar-right">
                                <li>
                                    <p class="navbar-btn">
                                        <a ng-href="#" class="btn btn-danger">Download Now!</a>
                                    </p>
                                </li>
                            </ul>
                        </div><!-- /.navbar-collapse -->
                    </div><!-- /.container-fluid -->
                </nav>
            </div>

            <div id="top"></div>

            <div ng-if="isActive('/competitive/competitivenews') || isActive('/competitive/replays') || isActive('/competitive/leaderboards')">
                <div class="container competitiveheader"><h2>eSports</h2></div>
                <nav id="competitivenav">
                    <div class="container">
                        <ul class="nav nav-tabs">
                            <li role="presentation" ng-class="{ active: isActive('/competitive/competitivenews')}"><a ng-href="#/competitive/competitivenews">Competitive News</a></li>
                            <li role="presentation" ng-class="{ active: isActive('/competitive/leaderboards')}"><a ng-href="#/competitive/leaderboards">Leaderboards</a></li>
                        </ul>
                    </div>
                </nav>
            </div>
        </div>

        <div id="view"><div ng-view></div></div>

        <footer class="footer">
            <div class="container">
                <div class="row">
                    <div class="col-md-12 text-right">
                        <a class="btn btn-social-icon btn-twitter">
                            <span class="fa fa-twitter"></span>
                        </a>
                        <a class="btn btn-social-icon btn-facebook">
                            <span class="fa fa-facebook"></span>
                        </a>
                        <a class="btn btn-social-icon btn-github">
                            <span class="fa fa-github"></span>
                        </a>
                    </div>
                </div>

                <hr class="footerdivider text-center">

                <div class="text-right">
                    <p>FAForever Website @ <a href="http://github.com/faforever/website">Github</a></p>
                </div>

            </div>
        </footer>


        <script src="js/libs/jquery/jquery.js"></script>
        <script src="js/libs/jquery/jquery.scrollTo.min.js"></script>
        <script src="js/libs/angular.js/angular.min.js"></script>
        <script src="js/libs/angular.js/angular-route.min.js"></script>
        <script src="js/libs/bootstrap/bootstrap.min.js"></script>

        <script src="app/app.js"></script>
        <script src="app/controllers/leaderboard_controller.js"></script>
        <script src="app/controllers/news_controller.js"></script>
    </body>
</html>
